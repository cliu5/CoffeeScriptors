{% extends 'base.html' %}
<html>
  <head>
    {% block head %}
    <title> Home </title>
    {% endblock %}
    <style>
      input[type="radio"] + img{
	  opacity:0.5;
      }
      input[type=radio]:checked + img{
	  opacity:1;
      }
    </style>
  </head>

  <body>
    {% block content %}

    
    <form class="callout text-center" action ="/redone" method="POST">


      <input type="radio" name="type" value="grass" id="grass" style="display:none;">
      <label for="grass" style="opacity=0.5;">
	<p><h2>Grass</h2></p>
	<img src="../data/grass.png" alt="grass" style="width:50px;height:60px;">
      </label>

      <label>
      <input type="radio" name="type" value="fire" style="display:none;">
      <p><h2>Fire</h2></p>
      <img src="fire.png" alt="fire" style="width:50px;height:60px;">
      </label>

      <label>
      <input type="radio" name="type" value="water" style="display:none;">
      <p><h2>Water</h2></p>
      <img src="water.png" alt="water" style="width:50px;height:60px;">
      </label>
      
      <br>
      <input class="button" type="submit" value="Submit">
    </form>
    {% endblock %}
  </body>
</html>
