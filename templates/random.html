{% extends 'base.html' %}
<html>

  <head>
    {% block head %}
    <title> Buy a Pokemon! </title>
    {% endblock %}
  </head>

  <body>
    {% block content %}
    <div id="callout"  class="callout" style="background-color:rgb(183, 143, 232);">

    <center>
      <div class="callout primary" data-closable="slide-out-right">

    <h3> You got ... {{pokemon}}!</h3>
    </div>

    <img src={{img}} style="width:20%;height:20%;">
    </center>
  </div>
    {% endblock %}
  </body>

</html>
